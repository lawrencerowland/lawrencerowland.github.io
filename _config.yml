title: Project Portfolio Management
description: This site is all about managing project portfolios more easily. I provide open frameworks and tool-sets to set up and deliver projects, programmes and portfolios.
github_username: lawrencerowland
url: "https://lawrencerowland.github.io"




# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-sitemap

# Avoid processing large example files that aren't part of the site
exclude:
  - claude_example

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
